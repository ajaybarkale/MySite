<!DOCTYPE html>
<html>
    <head>
        <title>StudentForm</title>
        
    </head>
<body>
    <h1 style="color: aquamarine; text-align: center;"><b><U><i>Registration Form</i></U></b></h1>
    <br>

    <hr style="color: aquamarine;"> 
    <br><br>
    Student First Name:<input type="text"/>
    <br><br>
    Student Last Name:<input type="text"/>
    <br><br>
    Date of Birth: <input type="date"/>
    <br><br>
    Phone :<input type="text"/>
    Email-Id:<input type="text"/>
    <br><br>
    Gender: Male:<input type="radio" name="Male"/>
    female:<input type="radio" name="Male"/>
    <br><br>
    Qualification: 
    SSC:<input type="checkbox"/>
    HSC:<input type="checkbox"/>
    Diploma:<input type="checkbox"/>
    UG:<input type="checkbox"/>
    PG:<input type="checkbox"/>
    <br><br>
    City:<input list="button" value="Click here">
    <datalist id="button">
        <option value="Pune">
            <option value="Bhusawal">
                <option value="Jalgaon">
                    <option value="Mumbai">
                        <option value="Jamner">
                            </option>
                                </datalist>
                                    <br><br>
    Pincode:<input type="text"/>
    <br><br>
    <input type="button" value="Submit">
</body>
</html>
